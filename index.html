<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random TV</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1>Watch Random channel around the world For Free!!</h1>
        <h2>More than 6000 Channel</h2>
        <p>If its not working refresh the page</p>
        <button id="stream">play Random channel</button>
        <video id='hls-example' class="video-js vjs-default-skin" width="400" height="300" controls>
            <source id="vid" type="application/x-mpegURL" src="">
        </video>

        <video id='get_channel' class="video-js vjs-default-skin" width="400" height="300" controls>
            <source id="vid2" type="application/x-mpegURL" src="">
        </video>
        <select id="myList" onchange="select()">
            <option>Choose a channel</option>
        </select>
    </div>


    <script src="https://vjs.zencdn.net/ie8/ie8-version/videojs-ie8.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-contrib-hls/5.14.1/videojs-contrib-hls.js"></script>
    <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
    <script src="app.js"></script>
</body>

</html>
